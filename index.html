<!DOCTYPE html>
<html>
	<head>
		<title> Calendar online </title>
		<link rel="stylesheet" href="calendarStyle.css">
		<script src="calendarScript.js"></script>
	</head>
	<body>
		<h1> Welcome to Kyle's Online Calendar </h1>
		<p> You ever wonder what time it is <i> at the current moment? </i> now you will know </p>
		
		<h2 id="currentTime">
			Loading...
		</h2>
		<!-- SVG Source: https://codepen.io/nikhil8krishnan/pen/rVoXJa -->
		<svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				  viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
				<circle fill="none" stroke="#fff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
				<line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="2" stroke-miterlimit="10" x1="50" y1="50" x2="80" y2="50.25">
				  <animateTransform 
				       attributeName="transform" 
				       dur="60s"
				       type="rotate"
				       from="0 50 50"
				       to="360 50 50"
				       repeatCount="indefinite" />
				</line>
				<line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85" y2="50.5">
				  <animateTransform 
				       attributeName="transform" 
				       dur="60m"
				       type="rotate"
				       from="0 50 50"
				       to="360 50 50"
				       repeatCount="indefinite" />
				</line>
				<line fill="none" stroke-linecap="round" stroke="#fff" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="49.5" y2="74">
				  <animateTransform 
				       attributeName="transform" 
				       dur="12h"
				       type="rotate"
				       from="0 50 50"
				       to="360 50 50"
				       repeatCount="indefinite" />
				</line>
				</svg>

	</body>
</html>
